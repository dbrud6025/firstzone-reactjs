        <div id="here3">숫자!</div>
        <button id="btnIncrease">증가</button>
        <button id="btnDecrease">감소</button>


        <script>
            var here3 = document.getElementById("here3");
            var su = here3.innerText;
            if (typeof(su) != "number")
              su = 0;
            document.getElementById("btnIncrease").onclick = () => {
              su = parseInt(su) + 1;
              here3.innerText = su;
            };
            document.getElementById("btnDecrease").onclick = () => {
              su = parseInt(su) - 1;
              here3.innerText = su;
            };
        </script>

        <script>
            //map 함수
            const myArray = ['apple', 'banana', 'orange'];
            // 배열에 저장되어 있는 값을 변형하고자 한다. -> 원본은 그대로, 새로운 배열 생성 방법 1 
            // -> for 문(기본적인 방법 -> 선호하지는 않는다)
            const myList2 = [];

            for (let i = 0; i < myArray.length; i++) {
                myList2.push("<p>" + myArray[i] + "</p>");
            }
            // ['<p>apple</p>', '<p>banana</p>', '<p>orange</p>'] 방법 2 -> map 함수 사용 (추천)
            const myList = myArray.map((item) => "<p>" + item + "</p>");
            console.log(myList);
            document
                .getElementById("here")
                .innerHTML = myList
                .join()
                .replaceAll(",", "");
            document
                .getElementById("here")
                .innerHTML += myList2
                .join()
                .replaceAll(",", "");
        </script>

        <script>
            //this 연습
            class Header {
                constructor() {
                    this.color = "red";
                }
                changeColor = function (e) {
                    const hereObj = document.getElementById("here");
                    if (this == window) 
                        hereObj.style.backgroundColor = "orange";
                    else if (this.nodeName == "BUTTON") 
                        hereObj.style.backgroundColor = "lightgreen";
                    else if (this.nodeName == "DIV") 
                        hereObj.style.backgroundColor = "pink";
                    hereObj.innerHTML += this;
                    console.dir(this);
                    e.stopPropagation(); //이벤트 전달 막기
                }
            }
            const myheader = new Header();
            window.addEventListener("click", myheader.changeColor);
            document
                .getElementById("btn1")
                .addEventListener("click", myheader.changeColor);

            document
                .getElementById("here")
                .addEventListener("click", myheader.changeColor);
        </script>
